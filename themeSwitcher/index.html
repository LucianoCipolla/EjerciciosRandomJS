<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Switcher</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<button id='theme-switcher-button' aria-haspopup='true' aria-expanded='false' aria-controls='theme-dropdown'>Switch Theme</button>
<ul id='theme-dropdown' aria-labelledby='theme-switcher-button' role='menu' hidden>
  <li role='menuitem' id='theme-light' aria-labelledby='Switch Theme' aria-selected='false'>Light</li>
  <li role='menuitem' id='theme-dark' aria-labelledby='Switch Theme' aria-selected='false'>Dark</li>
</ul>
<div id='status' aria-live='polite'></div>
  <script src="./script.js"></script>
</body>
</html>
